<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Register User</title>

    <!-- Bootstrap CSS -->
    <link href="styles/newCss.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuy8n1cKEwpSJ2uYmi8xIw7GV8u94Tciw&libraries=places&callback=initAutocomplete"></script>

    <script src="js/googleMaps.js"></script>
    <script src="js/main.js"></script>


</head>

<body>
    <div class="login-form">
        <div class="row register-form">
            <!-- <div class="col-md-6"> -->
            <form id="registrationForm" method="post">
                <h2 class="text-center">Register New User</h2>
                <div class="form-group">
                    <!--<form name= "registerForm" onsubmit="return validateForm()" method="post">-->
                    <label for="firstName">First Name</label> <input class="form-control" id="firstName" name="firstName"
                        placeholder="first name" required type="text">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label> <input class="form-control" id="lastName" placeholder="last name"
                        required="required" type="text">
                </div>


                <!--   form address google maps   -->
                <div id="address">

                    <div class="form-group" id="locationField">
                        <td class="label">Address</td>
                        <input id="autocomplete" onFocus="geolocate()" placeholder="Enter your address" type="text" />
                    </div>


                    <div class="form-group" id="address">
                        <div>
                            <label class="label">Street address</label>
                            <div class="slimField"><input class="field" disabled="disabled" id="street_number" /></div>
                            <div class="wideField" colspan="2"><input class="field" disabled="disabled" id="route" /></div>
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="label">City</label>
                        <div class="wideField" colspan="3"><input class="field" disabled="disabled" id="locality" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">State</label>
                        <div class="slimField"><input class="field" disabled="disabled" id="administrative_area_level_1" /></div>
                    </div>

                    <div class="form-group">
                        <label class="label">Zip code</label>
                        <div class="wideField"><input class="field" disabled="disabled" id="postal_code" /></div>
                    </div>
                    <div class="form-group">
                        <label class="label">Country</label>
                        <div class="wideField"><input class="field" disabled="disabled" id="country" /></div>
                    </div>
                </div>



                <div class="form-group">
                    <label for="email">E-mail address</label>
                    <input class="form-control" id="email" placeholder="user@example.com" required="required" type="email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" placeholder="password" required="required" type="password" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control" id="confirmPassword" placeholder="password" required="required" type="password" />
                </div>

                <div class="form-group">
                    <p id="validationMessage" style="color: red"></p>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" onclick="userRegister()" type="button">Register</button>
                </div>
            </form>
        </div>
    </div>


    <p id="questionAccount">Already Registered?</p>
    <p class="text-center">
        <a href="login.html" id="txtCreateAcc">Log In</a>
    </p>

</body>

</html>
