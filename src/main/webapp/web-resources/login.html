<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Simple Login Form</title>

    <link rel="stylesheet" type="text/css" href="styles/mainStyle.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</head>

<body>
    <div class="login-form">
        <form id="loginForm" method="post">
            <h2 class="text-center">Log in</h2>
            <div>
                <p>Please enter email and password<p>

            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="required" id="userid">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" id="password">
            </div>
            
            <div class="form-group">
                <p id="validationMessage" style="color:red"></p>
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="validateLogin()">Log in</button>
            </div>

            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        <p id="questionAccount">Don't you have an account yet?</p>
        <p class="text-center"><a href="register.html" id="txtCreateAcc">Create an Account</a></p>
    </div>
</body>

</html>
